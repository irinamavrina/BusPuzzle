name: Update profiles in veraPDF-library

on:
  push:
    branches:
      [ master ]
    paths:
      - 'src/project/**'
      - '!src/project/sub/**'

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Commit to state repository
        uses: drud/action-cross-commit@master
        with:
          source-folder: src/project
          destination-repository: https://irinamavrina:${{ secrets.WORKFLOW_TOKEN }}@github.com/org/BusPuzzleNew
          destination-folder: src/project
          destination-branch: master
          git-user: "Git User"
          git-user-email: git-user@email.com
          git-commit-message: "Custom commit message (optional)"
          git-commit-sign-off: "false"
          excludes: src/project/sub:src/project/Main.java
